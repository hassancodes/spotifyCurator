<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify CuratorðŸŽ¸ | Effortlessly handle your artists profile</title>
  <!-- <link rel="stylesheet" href="/static/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  {% include "header.html" %}
  <hr>
  <div id="addplaybtn">
    <a href="">Add Playlist</a>
  </div>

  <div class="table-responsive">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>#ROS</th>
          <th>Amount Paid</th>
          <th>Playlist Name</th>
          <th>Streams</th>
          <th>Money Made</th>
        </tr>
      </thead>
      <tbody>


        {% for key,value in jData.items() %}
        <tr>
          <td>{{jData[key]["rank"]}}</td>
          <td><input name="moneyGiven" placeholder="input Money" type=text></td>
          <td id="playlist-name">{{jData[key]["playlistname"]}}</td>
          <td>{{jData[key]["streams"]}}</td>
          <td><span class="label label-danger">${{jData[key]["revenue"]}}</span> </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
    <!-- ################################################################################ -->
  </div>
  {% include "footer.html" %}
</body>

</html>
